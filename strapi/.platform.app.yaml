
name: app

type: nodejs:12

build:
    flavor: none

dependencies:
    nodejs:
        yarn: "1.22.5"

hooks:
    build: |
        # Install dependencies with yarn.
        yarn --ignore-optional --frozen-lockfile 

        # Build Strapi (production).
        NODE_ENV=production yarn build

        # Prepare workshop seed data.
        chmod +x scripts/seed_data.sh && ./scripts/seed_data.sh

    deploy: |
        set -e

        # Seed demo data to SQLite.
        ./scripts/seed_data.sh

        # Run tests on collection endpoints.
        yarn test

web:
    commands:
        start: NODE_ENV=production yarn start

disk: 1024

mounts:
    # Strapi's cache directory.
    '/.cache':
        source: local
        source_path: cache
    # Allows write access to the SQLite db
    '/.tmp':
        source: local
        source_path: cache
    # Internal directory for letting us know seed has already occurred. 
    '/.seed':
        source: local
        source_path: seed
    # Unpack directory for seeding
    'data':
        source: local
        source_path: data
    # Uploads
    'public':
        source: local
        source_path: public
